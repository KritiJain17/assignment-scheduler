<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1, minimum-scale=1">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link
    rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Maven+Pro&family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>

    <section id="title">
        <div class="container-fluid">
    
    <form action="https://formsubmit.co/kritijain1720@gmail.com" method="POST" id="contact">
    <div class="form-group">
       <label id="name-label" for="name">Name</label>
     <input class="form-control" id="name" type="text" name="name" placeholder="Enter Your Name" required>
     <label id="email-label" for="email">Email</label>
     <input class="form-control" id="email" type="email" name="email" placeholder="Enter Your Email" required>
     <label id="message-label" for="message">Message</label>
     <input class="form-control" id="nmessage" type="text" name="message" placeholder="Enter Your Message" required>
     <input type="hidden" name="_next" value="https://thankyou.kritijain1.repl.co/">
    </div>
     <div class="form-group">
    
     <button type="submit" id="submit" class="submit-button">Submit</button>
     </div>
     
</form>
</div>
    </section>
  </body>
</html>
